<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey form EC</title>
    <meta name="author" content="Esteban Camargo" />
    <link rel="icon" type="image/png" href="../../imgs/favicon.ico" />
    <link rel="shortcut icon" href="../../img/favicon.ico" />

    <script type="text/javascript">
      var flag = 1;
    </script>
    <style type="text/css">
      * {
      }
    </style>

    <script type="text/javascript" src="#"></script>
    <link id="css" rel="stylesheet" type="text/css" href="survey.css" />
  </head>

  <body>
    <main id="main">
      <h1 id="title">Survey for stay connected</h1>
      <div class="form-outer">
        <p id="description">
          Let me contact you
        </p>
        <form
          id="survey-form"
          method="GET"
          action="https://gmail.us20.list-manage.com/subscribe/post?u=4dd24115b66bc79793c2bf407&id=58d34f1934"
        >
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">*Name: </label>
            </div>

            <div class="rightTab">
              <input
                autofocus=""
                type="text"
                name="name"
                id="name"
                class="input-field"
                placeholder="Enter your name"
                required=""
              />
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="email">*Email: </label>
            </div>
            <div class="rightTab">
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                required=""
                placeholder="Enter your Email"
              />
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="age">*Age: </label>
            </div>
            <div class="rightTab">
              <input
                type="number"
                name="age"
                id="number"
                min="1"
                max="125"
                class="input-field"
                placeholder="Age"
              />
            </div>
          </div>

          <div class="rowTab">
            <div class="labels">
              <label for="currentPos">Which option best describes you?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="currentCon" class="dropdown">
                <option disabled="" value="">Select an option</option>
                <option value="athlete">Athlete</option>
                <option value="sportsman">Sportsman</option>
                <option value="newbie">Newbie</option>
                <option value="sedentary">Sedentary</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="userRating"
                >*How likely is that you would went in a expedition?</label
              >
            </div>
            <div class="rightTab">
              <ul id="Interest">
                <li class="radio">
                  <label
                    ><input
                      name="radio-buttons"
                      value="1"
                      type="radio"
                      class="userRatings"
                    />Definitely</label
                  >
                </li>
                <li class="radio">
                  <label
                    ><input
                      name="radio-buttons"
                      value="2"
                      type="radio"
                      class="userRatings"
                    />Maybe</label
                  >
                </li>
                <li class="radio">
                  <label
                    ><input
                      name="radio-buttons"
                      value="3"
                      type="radio"
                      class="userRatings"
                    />Not sure</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="most-like">What enviroment do you like most?</label>
            </div>
            <div class="rightTab">
              <select id="most-like" name="mostLike" class="dropdown">
                <option disabled="" selected="" value=""
                  >Select an option</option
                >
                <option value="mountain">Mountain</option>
                <option value="water">Water</option>
                <option value="desert">Desert</option>
                <option value="jungle">Jungle</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="preferences"
                >Things that should be improved in the future<br />(Check all
                that apply):
              </label>
            </div>
            <div class="rightTab">
              <ul id="preferences">
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="1"
                      type="checkbox"
                      class="userRatings"
                    />Front-end Projects</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="2"
                      type="checkbox"
                      class="userRatings"
                    />Back-end Projects</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="3"
                      type="checkbox"
                      class="userRatings"
                    />Data Visualization</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="4"
                      type="checkbox"
                      class="userRatings"
                    />Challenges</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="5"
                      type="checkbox"
                      class="userRatings"
                    />Open Source Community</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="6"
                      type="checkbox"
                      class="userRatings"
                    />Gitter help rooms</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="7"
                      type="checkbox"
                      class="userRatings"
                    />Videos</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="8"
                      type="checkbox"
                      class="userRatings"
                    />City Meetups</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="9"
                      type="checkbox"
                      class="userRatings"
                    />Wiki</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="10"
                      type="checkbox"
                      class="userRatings"
                    />Forum</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea
                id="comments"
                class="input-field"
                name="comment"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
      <footer>
        <p>
          <a id="credits" href="https://teban.tk" target="_blank">
            Â© Estebmaister 2019
          </a>
        </p>
      </footer>
    </main>
  </body>
</html>
